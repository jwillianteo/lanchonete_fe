{% extends "base.html" %}

{% block title %}Ajustar Saldo - Lanchonete{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <h1 class="text-center mb-4">Ajustar Saldo</h1>
        
        <form method="POST" action="{{ url_for('ajustar_saldo') }}">
            <div class="mb-3">
                <label for="produto_id" class="form-label">Produto</label>
                <select class="form-select" id="produto_id" name="produto_id" required>
                    <option value="">Selecione um produto</option>
                    {% for produto in produtos %}
                        <option value="{{ produto.id }}">{{ produto.nome }} ({{ produto.quantidade }} em estoque)</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="quantidade" class="form-label">Quantidade</label>
                <input type="number" class="form-control" id="quantidade" name="quantidade" required>
                <small class="form-text text-muted">Use valores positivos para adicionar e negativos para remover.</small>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Ajustar Saldo</button>
                <a href="{{ url_for('home') }}" class="btn btn-secondary">Voltar</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
